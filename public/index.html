<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body{
                font-family: sans-serif;
            }
            label{
                display: block;
                font-size: 18px;                
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            li {
                clear: both;
                margin: 20px;
                padding-top:10px ;
            }
            img{
                width: 120px;
                float: left;
                margin-right: 10px;
            }
            strong{
                font-size: 20px;
                display: block;
            }
            p {
                margin: 5px 0;
            }
            button {
                font-size: 18px;
                background-color: white;
                color: black;
                border: 2px solid #e7e7e7;                
            }
            button:hover {background-color: #e7e7e7;}
        </style>
    </head>
    <body>
        <form id="repo-form">
            <label>Enter the name of a city:</label>
            <input type="text" name="input-form">
            <button type="submit">Search</button>
        </form>

        <ul id="list">           
        </ul>
        <script src="bundle.js"></script>
    </body>
</html>
